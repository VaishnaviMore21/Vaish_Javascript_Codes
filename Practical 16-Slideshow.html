<html>
    <body>
        <img src="pastel.jpg"  id="img1" height="300" width="300" onmouseover="slide()"><br>
    </body>
    <script>
        let count=1;
        function slide()
        { count++;
            if(count==1)
            {
                document.getElementById("img1").src="grey.jpg";
            }
            else if(count==2){
                document.getElementById("img1").src="glass.jpg";
            }
            setTimeout(slide(),"1000");
             
        }
    </script>
</html>
